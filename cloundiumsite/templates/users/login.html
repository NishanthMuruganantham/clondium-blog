{% extends "layout.html" %}
{% load static %}
{% block headcontent %}
    <!--===============================================================================================-->
        <!-- <link rel="stylesheet" href="{% static 'users/login/vendor/bootstrap/css/bootstrap.min.css' %}"> -->
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet"  href="{% static 'users/login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet"  href="{% static 'users/login/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet"  href="{% static 'users/login/css/util.css' %}">
        <link rel="stylesheet"  href="{% static 'users/login/css/main.css' %}">
    <!--===============================================================================================-->
{% endblock headcontent %}
<!-- ============================================================================================================ -->


{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-20">
				<form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
					<!-- <span class="login100-form-title p-b-70">
						Welcome
					</span> -->
					<span class="login100-form-avatar form-title p-b-70">
						<img src="{% static 'users/login/images/login_avatar.png' %}" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-70 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="username">
                        <!-- {{form.username}} -->
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
                </form>
					<ul class="login-more p-t-80">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="#" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="#" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'users/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'users/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'users/login/js/main.js' %}"></script>
    {% endblock %}
