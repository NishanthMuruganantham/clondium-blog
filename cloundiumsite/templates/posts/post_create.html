{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>
        Create a new post
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value="Post" class="btn btn-primary">
    </form>
</div>
{% endblock %}
