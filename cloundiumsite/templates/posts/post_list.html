{% extends "layout.html" %}
{% block content %}
<style>
    img, svg {
        vertical-align: middle;
    }
    .story-title{
        color: black;
        
    }
    .story-image{
        padding-left: 1em;
        padding-right: 1em;
    }
</style>
<div class="row mt-2">
    <div class="col-md-2">
        dwdw
    </div>
    <div class="col-md-7 col-md-offset-2 col-xs-12">
        {% for post in post_list %}
        <div class="card">
            <div class="card-block">
                
                <div class="mt-2">
                    <div class="story-image wrapfooter">
                        <a href="post.html">
                            <img style="float:right;width: 16.5em;height:10em;" src="https://images.unsplash.com/photo-1620052583747-8f5e1e1f9799?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aGQlMjBpbWFnZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="" >
                        </a>
                    </div>   
                    <div class="ml-3 mr-1">
                        <h2 class="card-title mb-3"><a href="post.html" class="story-title">{{post.title|truncatewords:15}}</a></h2>
                        
                        <span class="meta-footer-thumb">
                            <a href="author.html"><img class="author-thumb" src="https://www.gravatar.com/avatar/e56154546cf4be74e393c62d1ae9f9d4?s=250&amp;d=mm&amp;r=x" alt="Sal"></a>
                            </span>
                            <span class="author-meta">
                                <span class="post-name"><a href="author.html">Sal</a></span><br/>
                                <span class="post-date">22 July 2017</span><span class="dot"></span><span class="post-read">6 min read</span>
                                </span>
                                <div class="after-post-tags mt-3">
                                    <ul class="tags">
                                        <li><a href="#">Productivity</a></li>
                                        <li><a href="#">Personal Growth</a></li>
                                    </ul>
                                </div>
                                
                    </div>
                    <div class="mt-2">
                        <span id="save_post_button"  class="post_saved" >
                            <i class="fa fa-37x fa-bookmark " aria-hidden="true" ></i>
                        </span>
                        <span id="save_post_button"  class="post_saved ml-4" >
                            <i class="fa fa-37x fa-heart " aria-hidden="true" ></i>
                        </span>
                    </div>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-2">
wdwd
    </div>
</div>


{% endblock %}
